<br><br><br>
<div class="container">
    <div class="row">
        <label class="form-label">Upload a Text File with Addresses</label>
        <input type="file" class="form-control"/>
    </div>
</div>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col" style="margin-left: 700px;">
            <button class="btn btn-warning me-md-2" (click)="dashboard()">Dashboard</button>
            <button class="btn btn-primary me-md-2" disabled>Table View</button>
            <button class="btn btn-primary me-md-2" (click)="map()">Map View</button>
            <button class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr scope="row">
                <th scope="col">Address</th>
                <th scope="col">District</th>
                <th scope="col">State</th>
                <th scope="col">Zipcode</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let element of array.split('\n')" >
                <td *ngFor="let ele of element.split(' ')">
                    {{ ele }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
